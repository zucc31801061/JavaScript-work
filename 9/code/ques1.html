<h1>Mountains</h1>

<div id="mountains"></div>

<script>
	const MOUNTAINS = [{
			name: "Kilimanjaro",
			height: 5895,
			place: "Tanzania"
		},
		{
			name: "Everest",
			height: 8848,
			place: "Nepal"
		},
		{
			name: "Mount Fuji",
			height: 3776,
			place: "Japan"
		},
		{
			name: "Vaalserberg",
			height: 323,
			place: "Netherlands"
		},
		{
			name: "Denali",
			height: 6168,
			place: "United States"
		},
		{
			name: "Popocatepetl",
			height: 5465,
			place: "Mexico"
		},
		{
			name: "Mont Blanc",
			height: 4808,
			place: "Italy/France"
		}
	];

	function table(str) {
		let form = document.getElementById("mountains");
		let tr = document.createElement("tr");
		tr.style.fontSize = "20px";
		tr.style.fontWeight = "600";
		for (x in str[0]) {
			let th = document.createElement("th");
			th.style.width = "150px"
			th.appendChild(document.createTextNode(x + " "));
			tr.appendChild(th)
		}

		form.appendChild(tr);
		for (var i = 0; i < str.length; i++) {
			let tb = document.createElement("tb");
			for (var x in str[i]) {
				let td = document.createElement("td");
				td.appendChild(document.createTextNode(str[i][x]));
				td.style.textAlign = "center";
				td.style.width = "150px";
				tb.appendChild(td);
			}
			form.appendChild(tb);
			form.appendChild(document.createElement("br"));
		}
	}
	table(MOUNTAINS);
</script>
